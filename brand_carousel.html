<!DOCTYPE html>
<html>
	<head>
		<style>
			.wrapper {
				height: 150px;
				overflow: hidden;
				position: relative;
				width: 100%;
				display: flex;
				align-items: center;
				padding: 0 20px;
			}
			.wrapper:before, .wrapper:after {
				content: "";
				position: absolute;
				height: 130px;
				width: 150px;
				z-index: 2;
			}
			.wrapper:after {
				right: 0;
				top: 0;
				transform: rotateZ(180deg);
			}
			.wrapper:before {
				left: 0;
				top: 0;
			}
			.wrapper .track {
				display: flex;
				height: 150px;
				width: calc(150px * 10);
				animation: scroll 150s linear infinite;
			}
			.wrapper .logo {
				display: flex;
				align-items: center;
				padding-left: 20px;
				padding-right: 20px;
			}
			@keyframes  scroll {
				from {
					transform: translateX(0);
				}
				to {
					transform: translateX(calc(-150px * 50));
				}
			}
		</style>
	</head>
